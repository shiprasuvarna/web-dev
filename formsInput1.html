<!DOCTYPE html>
<html>

<head>
<title>HTML Forms 1</title>

<link rel="stylesheet" type="text/css" href="basic.css">

</head>

<body
style="background-color:pink;">

<form>
 First Name:<br>
 <input type="text" name="firstname" required> <br>
 Last Name:<br>
 <input type="text" name="lastname" value="Suvarna"><br>
 User Password:<br>
 <input type="password" name="password"><br>
 
 <input type="radio" name="food" value="Biryani" checked>Biryani<br>
 <input type="radio" name="food" value="FriedRice">FriedRice<br>
 <input type="radio" name="food" value="Pulao">Pulao<br>
 
 <input type="checkbox" name="skills" value="HTML"> I know HTML <br>
 <input type="checkbox" name="skills" value="JavaScript"> I know JavaScript <br> 
 <input type="checkbox" name="skills" value="CSS"> I know CSS <br>
  
  Quantity (between 1 and 10):
 <input type="date" name="birthday"><br>
 
Select your favourite color:
<input type="color" name="favcolor"><br>
 
 <input type="submit" value="submit">
 </form>
 </body>
 </html>
