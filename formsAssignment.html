<!DOCTYPE html>
<html>

<head>
<title>HTML Forms Assignment</title>

<link rel="stylesheet" type="text/css" href="basic.css">

</head>

<body
style="background-color:Bisque;">
 
 <h3>Fill in the details</h3>
 
<form>
 First Name:<br>
 <input type="text" name="firstname" required> <br>
 Last Name:<br>
 <input type="text" name="lastname" required><br>
 
 Istitute Name:<br>
 <input type="text" name="institutename"><br>
 
 Contact Number:<br>
 <input type="number" name="contactnumber"><br>
 
 
 Age (between 18 and 50):<br>
 <input type="number" name="age" min="18" max="50"><br>
 
 Birthday: <br>
 <input type="date" name="birthday"><br> 
 
 <input type="radio" name="year" value="First Year" >First Year<br>
 <input type="radio" name="year" value="Second Year" checked>Second Year<br>
 <input type="radio" name="year" value="Third Year">Third Year<br>
 <input type="radio" name="year" value="Fourth Year">Fourth Year<br>
 
 <input type="checkbox" name="skills" value="C"> I know C<br>
 <input type="checkbox" name="skills" value="C++"> I know C++ <br> 
 <input type="checkbox" name="skills" value="Java"> I know Java <br>
 <input type="checkbox" name="skills" value="Python"> I know Python <br>
  
 <input type="submit" value="submit">
 </form>
 </body>
 </html>
